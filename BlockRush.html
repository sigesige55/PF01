<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Block Rush - Gemini 3 Edition</title>
    <style>
        :root {
            --bg-color: #202124;
            --panel-color: #303134;
            --text-color: #e8eaed;
            --accent-color: #4285f4;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            touch-action: manipulation;
        }

        #game-container {
            display: flex;
            gap: 20px;
            padding: 10px;
            border-radius: 10px;
            background: var(--panel-color);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        canvas {
            border: 2px solid #555;
            background-color: #000;
            display: block;
        }

        #side-panel {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 100px;
        }

        .info-box {
            text-align: center;
            margin-bottom: 20px;
        }

        .info-label { font-size: 12px; color: #aaa; }
        .info-value { font-size: 20px; font-weight: bold; }

        /* モバイル用コントローラー */
        #controls {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(3, 70px);
            grid-template-rows: repeat(2, 60px);
            gap: 10px;
        }

        button {
            background: var(--accent-color);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        button:active { background: #1a73e8; transform: scale(0.95); }
        .btn-wide { grid-column: span 3; }

        @media (min-width: 800px) {
            #controls { display: none; } /* PCではボタンを隠す */
        }

        @media (max-width: 500px) {
            #game-container { transform: scale(0.8); }
        }
    </style>
</head>
<body>

    <div id="game-container">
        <canvas id="tetris" width="240" height="400"></canvas>
        <div id="side-panel">
            <div class="info-box">
                <div class="info-label">NEXT</div>
                <canvas id="next" width="80" height="80"></canvas>
            </div>
            <div class="info-box">
                <div class="info-label">SCORE</div>
                <div id="score" class="info-value">0</div>
            </div>
            <div class="info-box">
                <div class="info-label">LINES</div>
                <div id="lines" class="info-value">0</div>
            </div>
        </div>
    </div>

    <!-- スマホ用ボタン -->
    <div id="controls">
        <button onclick="playerMove(-1)">←</button>
        <button onclick="playerRotate(1)">Rotate</button>
        <button onclick="playerMove(1)">→</button>
        <button class="btn-wide" onclick="playerDrop()">DOWN</button>
    </div>

<script>
    const canvas = document.getElementById('tetris');
    const context = canvas.getContext('2d');
    const nextCanvas = document.getElementById('next');
    const nextContext = nextCanvas.getContext('2d');

    context.scale(20, 20);
    nextContext.scale(20, 20);

    // テトリミノの形
    function createPiece(type) {
        if (type === 'I') return [[0, 1, 0, 0], [0, 1, 0, 0], [0, 1, 0, 0], [0, 1, 0, 0]];
        if (type === 'L') return [[0, 2, 0], [0, 2, 0], [0, 2, 2]];
        if (type === 'J') return [[0, 3, 0], [0, 3, 0], [3, 3, 0]];
        if (type === 'O') return [[4, 4], [4, 4]];
        if (type === 'Z') return [[5, 5, 0], [0, 5, 5], [0, 0, 0]];
        if (type === 'S') return [[0, 6, 6], [6, 6, 0], [0, 0, 0]];
        if (type === 'T') return [[0, 7, 0], [7, 7, 7], [0, 0, 0]];
    }

    const colors = [
        null, '#FF0D72', '#0DC2FF', '#0DFF72', '#F538FF', '#FF8E0D', '#FFE138', '#3877FF',
    ];

    function createMatrix(w, h) {
        const matrix = [];
        while (h--) matrix.push(new Array(w).fill(0));
        return matrix;
    }

    // 描画
    function draw() {
        context.fillStyle = '#000';
        context.fillRect(0, 0, canvas.width, canvas.height);

        drawMatrix(arena, {x: 0, y: 0}, context);
        drawMatrix(player.matrix, player.pos, context);
        
        // Next プレビュー
        nextContext.fillStyle = '#303134';
        nextContext.fillRect(0, 0, nextCanvas.width, nextCanvas.height);
        drawMatrix(player.next, {x: 1, y: 1}, nextContext);
    }

    function drawMatrix(matrix, offset, ctx) {
        matrix.forEach((row, y) => {
            row.forEach((value, x) => {
                if (value !== 0) {
                    ctx.fillStyle = colors[value];
                    ctx.fillRect(x + offset.x, y + offset.y, 1, 1);
                    ctx.lineWidth = 0.05;
                    ctx.strokeStyle = 'white';
                    ctx.strokeRect(x + offset.x, y + offset.y, 1, 1);
                }
            });
        });
    }

    // 衝突判定
    function collide(arena, player) {
        const [m, o] = [player.matrix, player.pos];
        for (let y = 0; y < m.length; ++y) {
            for (let x = 0; x < m[y].length; ++x) {
                if (m[y][x] !== 0 && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
                    return true;
                }
            }
        }
        return false;
    }

    // アリーナに固定
    function merge(arena, player) {
        player.matrix.forEach((row, y) => {
            row.forEach((value, x) => {
                if (value !== 0) {
                    arena[y + player.pos.y][x + player.pos.x] = value;
                }
            });
        });
    }

    // ライン消去
    function arenaSweep() {
        let rowCount = 1;
        outer: for (let y = arena.length - 1; y > 0; --y) {
            for (let x = 0; x < arena[y].length; ++x) {
                if (arena[y][x] === 0) continue outer;
            }
            const row = arena.splice(y, 1)[0].fill(0);
            arena.unshift(row);
            ++y;
            player.score += rowCount * 10;
            player.lines += 1;
            rowCount *= 2;
        }
        updateScore();
    }

    // 回転
    function rotate(matrix, dir) {
        for (let y = 0; y < matrix.length; ++y) {
            for (let x = 0; x < y; ++x) {
                [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
            }
        }
        if (dir > 0) matrix.forEach(row => row.reverse());
        else matrix.reverse();
    }

    // プレイヤー操作
    function playerDrop() {
        player.pos.y++;
        if (collide(arena, player)) {
            player.pos.y--;
            merge(arena, player);
            playerReset();
            arenaSweep();
            updateScore();
        }
        dropCounter = 0;
    }

    function playerMove(dir) {
        player.pos.x += dir;
        if (collide(arena, player)) {
            player.pos.x -= dir;
        }
    }

    function playerRotate(dir) {
        const pos = player.pos.x;
        let offset = 1;
        rotate(player.matrix, dir);
        while (collide(arena, player)) {
            player.pos.x += offset;
            offset = -(offset + (offset > 0 ? 1 : -1));
            if (offset > player.matrix[0].length) {
                rotate(player.matrix, -dir);
                player.pos.x = pos;
                return;
            }
        }
    }

    function playerReset() {
        const pieces = 'ILJOTSZ';
        if (player.next === null) {
            player.matrix = createPiece(pieces[pieces.length * Math.random() | 0]);
        } else {
            player.matrix = player.next;
        }
        player.next = createPiece(pieces[pieces.length * Math.random() | 0]);
        player.pos.y = 0;
        player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);

        if (collide(arena, player)) {
            arena.forEach(row => row.fill(0));
            player.score = 0;
            player.lines = 0;
            updateScore();
        }
    }

    function updateScore() {
        document.getElementById('score').innerText = player.score;
        document.getElementById('lines').innerText = player.lines;
    }

    const arena = createMatrix(12, 20);

    const player = {
        pos: {x: 0, y: 0},
        matrix: null,
        next: null,
        score: 0,
        lines: 0,
    };

    // ループ処理
    let dropCounter = 0;
    let dropInterval = 1000;
    let lastTime = 0;

    function update(time = 0) {
        const deltaTime = time - lastTime;
        lastTime = time;

        dropCounter += deltaTime;
        // レベルに応じて速度アップ
        const currentInterval = Math.max(100, dropInterval - (player.lines * 20));
        
        if (dropCounter > currentInterval) {
            playerDrop();
        }

        draw();
        requestAnimationFrame(update);
    }

    // キー入力
    document.addEventListener('keydown', event => {
        if (event.keyCode === 37) playerMove(-1);
        else if (event.keyCode === 39) playerMove(1);
        else if (event.keyCode === 40) playerDrop();
        else if (event.keyCode === 38) playerRotate(1);
    });

    playerReset();
    updateScore();
    update();
</script>
</body>
</html>
